<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<th:block th:replace="~{menuNavegacao.html}"></th:block>
<div class="container my-4">
    <h2 class="text-center mb-4">Especialidades</h2>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Nome da Especialidade</th>
                    <th class="text-center">DescriÃ§Ã£o</th>
                    <th class="text-center">AÃ§Ãµes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="especialidade : ${especialidades}">
                    <td class="text-center" th:text="${especialidade.id}"></td>
                    <td th:text="${especialidade.nome}"></td>
                    <td th:text="${especialidade.descricao}"></td>
                    <td class="text-center">
                        <a th:href="@{/especialidades/editar/{id}(id=${especialidade.id})}" class="btn btn-sm btn-primary">âœï¸ Editar</a>
						<a href="#" class="btn btn-sm btn-danger"
						   th:attr="data-id=${especialidade.id}" onclick="confirmarExclusao(this)">ğŸ—‘ï¸ Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/especialidades/cadastrar}" class="btn btn-success">â• Nova Especialidade</a>
        <a href="/" class="btn btn-danger">ğŸ  PÃ¡gina Inicial</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function confirmarExclusao(element) {
        let especialidadeId = element.getAttribute("data-id");
        let url = `/especialidades/excluir/${especialidadeId}`;

        Swal.fire({
            title: "Tem certeza?",
            text: "Deseja excluir esta especialidade?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "Sim, excluir!",
            cancelButtonText: "Cancelar"
        }).then((result) => {
            if (result.isConfirmed) {
                fetch(url, { method: "DELETE" })
                    .then(response => response.json().then(data => ({
                        status: response.status,
                        body: data
                    })))
                    .then(result => {
                        if (result.status === 200) {
                            Swal.fire("ExcluÃ­do!", "A especialidade foi removida com sucesso.", "success")
                                .then(() => location.reload());
                        } else {
                            Swal.fire("AtenÃ§Ã£o! NÃ£o Ã© possÃ­vel excluir a especialidade pois existem profissionais associados.", result.body, "warning");
                        }
                    })
                    .catch(error => {
                        Swal.fire("Erro!", "Ocorreu um erro ao excluir a especialidade.", "error");
                    });
            }
        });
    }
</script>
</body>
</html>
