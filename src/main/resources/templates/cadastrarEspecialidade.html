<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar/Editar Especialidade</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<th:block th:replace="~{menuNavegacao.html}"></th:block>
<div class="container my-4">
    <h2 class="text-center mb-4" th:text="${especialidade.id == null} ? 'Cadastrar Especialidade' : 'Editar Especialidade'"></h2>
	<form th:action="@{/especialidades/salvar}" th:object="${especialidade}" method="post" class="mx-auto" style="max-width: 500px;">
	    <input type="hidden" th:field="*{id}" />
	    <div class="mb-3">
	        <label class="form-label">Nome da Especialidade:</label>
	        <input type="text" class="form-control" th:field="*{nome}" required />
	        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></div>
	    </div>
	    <div class="mb-3">
	        <label class="form-label">Descrição:</label>
	        <input type="text" class="form-control" th:field="*{descricao}" required />
	        <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></div>
	    </div>
	    <div class="text-center">
	        <button type="submit" class="btn btn-primary px-4">💾 Salvar</button>
	    </div>
	</form>
    <div class="text-center mt-4">
        <a class="btn btn-outline-dark me-2" th:href="@{/especialidades}">
            📋 Lista de Especialidades
        </a>
        <a class="btn btn-danger" th:href="@{/}">
            🏠 Página Inicial
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
