<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>üì¶ Estoque de Suprimentos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<th:block th:replace="~{menuNavegacao.html}"></th:block>
<div class="container my-4">
    <h2 class="text-center mb-4">üì¶ Estoque de Suprimentos</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Produto</th>
                    <th class="text-center">Quantidade</th>
                    <th class="text-center">√öltima Atualiza√ß√£o</th>
                    <th class="text-center">A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${estoque}">
                    <td class="text-center" th:text="${item.id}"></td>
                    <td class="text-center" th:text="${item.produto}"></td>
                    <td class="text-center" th:text="${item.quantidade}"></td>
                    <td class="text-center" th:text="${#temporals.format(item.dataAtualizacao, 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="text-center">
                        <a th:href="@{/estoque/editar/{id}(id=${item.id})}" class="btn btn-sm btn-primary">‚úèÔ∏è Editar</a>
						<a href="#" class="btn btn-sm btn-danger" th:attr="data-id=${item.id}" onclick="confirmarExclusao(this)">üóëÔ∏è Excluir</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(estoque)}">
                    <td colspan="5" class="text-center text-muted">N√£o h√° itens em estoque.</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/estoque/cadastrar}" class="btn btn-success me-2">‚ûï Adicionar Item</a>
		<a th:href="@{/estoque/relatorio}" class="btn btn-outline-primary">üìÑ Ver Relat√≥rio Completo</a>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-danger">üè† P√°gina Inicial</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function confirmarExclusao(element) {
        let itemId = element.getAttribute("data-id");
        let url = `/estoque/excluir/${itemId}`;

        Swal.fire({
            title: "Tem certeza?",
            text: "Deseja excluir este item de estoque?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "Sim, excluir!",
            cancelButtonText: "Cancelar"
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = url;
            }
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
        let erroMsg = "[[${erro}]]";
        let sucessoMsg = "[[${sucesso}]]";

        if (erroMsg && erroMsg.trim() !== "" && erroMsg !== "null") {
            Swal.fire({
                title: "Erro!",
                text: erroMsg,
                icon: "error",
                confirmButtonColor: "#d33",
                confirmButtonText: "OK"
            });
        }

        if (sucessoMsg && sucessoMsg.trim() !== "" && sucessoMsg !== "null") {
            Swal.fire({
                title: "Sucesso!",
                text: sucessoMsg,
                icon: "success",
                confirmButtonColor: "#28a745",
                confirmButtonText: "OK"
            });
        }
    });
</script>
</body>
</html>
