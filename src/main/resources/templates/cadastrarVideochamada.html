<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agendar Videochamada</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{menuNavegacao.html}"></th:block>

<div class="container my-4">
    <h2 class="text-center mb-4">🎥 Agendar Videochamada</h2>
    
    <form th:action="@{/videochamadas/salvar}" th:object="${videochamada}" method="post">
        <div class="mb-3">
            <label for="consulta" class="form-label">Consulta:</label>
            <select id="consulta" name="consulta" class="form-select" required>
                <option value="" disabled selected>Selecione uma consulta</option>
                <option th:each="consulta : ${consultas}" 
                        th:value="${consulta.id}" 
                        th:text="${consulta.paciente.nome} + ' - ' + ${#temporals.format(consulta.dataHora, 'dd/MM/yyyy HH:mm')}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="urlSala" class="form-label">URL da Sala:</label>
            <input type="text" id="urlSala" name="urlSala" class="form-control" th:field="*{urlSala}" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <select id="status" name="status" class="form-select" th:field="*{status}" required>
				<option value="">Selecione o status</option>
                <option th:each="s : ${statusList}" th:value="${s}" th:text="${s}"></option>
            </select>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success">💾 Salvar</button>
            <a th:href="@{/videochamadas}" class="btn btn-danger">❌ Cancelar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
