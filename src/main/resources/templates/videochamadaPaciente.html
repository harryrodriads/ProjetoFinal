<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agendar Videochamada</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{menuNavegacao.html}"></th:block>

<div class="container my-4">
    <h2 class="text-center mb-4">🎥 Agendar Videochamada</h2>

    <form th:action="@{/videochamadas/paciente/salvar}" method="post" th:object="${videochamada}"
          class="mx-auto p-4 border rounded shadow-sm bg-white" style="max-width: 500px;">
        <div class="mb-3">
            <label class="form-label">📅 Data da Consulta:</label>
            <input type="date" class="form-control" name="dataStr" required />
        </div>
        <div class="mb-3">
            <label class="form-label">⏰ Hora da Consulta:</label>
            <input type="time" class="form-control" name="horaStr" required />
        </div>
        <div class="mb-3">
            <label class="form-label">👨‍⚕️ Profissional:</label>
            <select class="form-select" th:field="*{consulta.profissional}" required>
                <option value="">Selecione</option>
                <option th:each="p : ${profissionais}" th:value="${p.id}" th:text="${p.nome}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">🔗 URL da Sala:</label>
            <input type="text" class="form-control" th:field="*{urlSala}" required />
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success px-4">💾 Agendar</button>
			<a class="btn btn-outline-dark me-2" th:href="@{/}">
			            🏠 Página Inicial
			        </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
