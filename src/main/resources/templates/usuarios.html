<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usu√°rios</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{menuNavegacao.html}"></th:block>

<div class="container my-4">
    <h2 class="text-center mb-4">Gerenciamento de Usu√°rios</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Usu√°rio</th>
                <th class="text-center">Perfil</th>
                <th class="text-center">Associado a</th>
                <th class="text-center">A√ß√µes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.username}"></td>
                <td th:text="${usuario.perfil}"></td>
                <td th:text="${usuario.paciente != null} ? ${usuario.paciente.nome} : (${usuario.profissional != null} ? usuario.profissional.nome : 'N/A')"></td>
                <td class="text-center">
                    <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-sm btn-primary">‚úèÔ∏è Editar</a>
                    <a href="#" class="btn btn-sm btn-danger" th:attr="data-id=${usuario.id}" onclick="confirmarExclusao(this)">üóëÔ∏è Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/usuarios/cadastrar}" class="btn btn-success">‚ûï Novo Usu√°rio</a>
        <a th:href="@{/}" class="btn btn-danger">üè† P√°gina Inicial</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function confirmarExclusao(element) {
        let usuarioId = element.getAttribute("data-id");
        let url = `/usuarios/excluir/${usuarioId}`;
        Swal.fire({
            title: "Tem certeza?",
            text: "Deseja excluir este usu√°rio?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "Sim, excluir!",
            cancelButtonText: "Cancelar"
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = url;
            }
        });
    }
</script>
</body>
</html>
