<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leitos</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{menuNavegacao.html}"></th:block>
<div class="container my-4">
    <h2 class="text-center mb-4">Gest√£o de Leitos</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">N√∫mero</th>
                <th class="text-center">Status</th>
                <th class="text-center">A√ß√µes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="leito : ${leitos}">
                <td th:text="${leito.id}"></td>
                <td th:text="${leito.numero}"></td>
                <td th:text="${leito.status}"></td>
                <td class="text-center">
                    <a th:href="@{/leitos/editar/{id}(id=${leito.id})}" class="btn btn-sm btn-primary">‚úèÔ∏è Editar</a>
                    <a href="#" class="btn btn-sm btn-danger" th:attr="data-id=${leito.id}" onclick="confirmarExclusao(this)">üóëÔ∏è Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/leitos/cadastrar}" class="btn btn-success">‚ûï Novo Leito</a>
        <a th:href="@{/}" class="btn btn-danger">üè† P√°gina Inicial</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
	function confirmarExclusao(element) {
	    let leitoId = element.getAttribute("data-id");
	    let url = `/leitos/excluir/${leitoId}`;
	    Swal.fire({
	        title: "Tem certeza?",
	        text: "Deseja excluir este leito?",
	        icon: "warning",
	        showCancelButton: true,
	        confirmButtonColor: "#d33",
	        cancelButtonColor: "#3085d6",
	        confirmButtonText: "Sim, excluir!",
	        cancelButtonText: "Cancelar"
	    }).then((result) => {
	        if (result.isConfirmed) {
	            fetch(url, {
	                method: "DELETE"
	            }).then(response => {
	                if (response.ok) {
	                    Swal.fire("Exclu√≠do!", "O leito foi removido.", "success").then(() => {
	                        location.reload();
	                    });
	                } else {
	                    Swal.fire("Erro!", "N√£o √© poss√≠vel excluir leitos, apenas alterar seu Status ou criar um novo.", "error");
	                }
	            }).catch(error => {
	                Swal.fire("Erro!", "Ocorreu um erro ao excluir o leito.", "error");
	            });
	        }
	    });
	}
</script>
</body>
</html>
