<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Interna√ß√µes</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{menuNavegacao.html}"></th:block>
<div class="container my-4">
    <h2 class="text-center mb-4">Gest√£o de Interna√ß√µes</h2>
    
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Paciente</th>
                    <th class="text-center">Profissional</th>
                    <th class="text-center">Leito</th>
                    <th class="text-center">Data Entrada</th>
                    <th class="text-center">Data Sa√≠da</th>
                    <th class="text-center">A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="internacao : ${internacoes}">
                    <td th:text="${internacao.id}"></td>
                    <td th:text="${internacao.paciente.nome}"></td>
                    <td th:text="${internacao.profissional.nome}"></td>
                    <td th:text="${internacao.leito.numero}"></td>
                    <td th:text="${#temporals.format(internacao.dataEntrada, 'dd/MM/yyyy HH:mm')}"></td>
					<td th:text="${#temporals.format(internacao.dataSaida, 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="text-center">
                        <a href="#" class="btn btn-sm btn-danger" th:attr="data-id=${internacao.id}" onclick="confirmarExclusao(this)">üóëÔ∏è Excluir</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(internacoes)}">
                    <td colspan="7" class="text-center text-muted">Nenhuma interna√ß√£o registrada no momento.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/internacoes/cadastrar}" class="btn btn-success">‚ûï Nova Interna√ß√£o</a>
        <a th:href="@{/}" class="btn btn-danger">üè† P√°gina Inicial</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function confirmarExclusao(element) {
        let internacaoId = element.getAttribute("data-id");
        let url = `/internacoes/excluir/${internacaoId}`;
        
        Swal.fire({
            title: "Tem certeza?",
            text: "Deseja excluir esta interna√ß√£o?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "Sim, excluir!",
            cancelButtonText: "Cancelar"
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = url;
            }
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
        let erroMsg = "[[${erro}]]";
        let sucessoMsg = "[[${sucesso}]]";

        if (erroMsg && erroMsg.trim() !== "" && erroMsg !== "null") {
            Swal.fire({
                title: "Erro!",
                text: erroMsg,
                icon: "error",
                confirmButtonColor: "#d33",
                confirmButtonText: "OK"
            });
        }

        if (sucessoMsg && sucessoMsg.trim() !== "" && sucessoMsg !== "null") {
            Swal.fire({
                title: "Sucesso!",
                text: sucessoMsg,
                icon: "success",
                confirmButtonColor: "#28a745",
                confirmButtonText: "OK"
            });
        }
    });
</script>
</body>
</html>
